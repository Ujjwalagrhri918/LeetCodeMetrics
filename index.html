<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LeetCode Metrics Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>LeetCode Metrics Tracker</h1>
    <input type="text" id="username" placeholder="Enter LeetCode Username">
    <button onclick="fetchLeetCodeData()">Get Metrics</button>

    <div class="metrics-container">
      <div class="metric-card">
        <h2>Total Solved</h2>
        <p id="total-solved">0</p>
      </div>
      <div class="metric-card">
        <h2>Acceptance Rate</h2>
        <p id="acceptance-rate">0%</p>
      </div>
      <div class="metric-card">
        <h2>Easy Solved</h2>
        <p id="easy-solved">0</p>
      </div>
      <div class="metric-card">
        <h2>Medium Solved</h2>
        <p id="medium-solved">0</p>
      </div>
      <div class="metric-card">
        <h2>Hard Solved</h2>
        <p id="hard-solved">0</p>
      </div>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
